<h2>Beispiel DOM02: HTML-Attribute ändern</h2>

<p>Mit JavaScript kann man die Werte von HTML-Attributen ändern.</p>

<p>In diesem Beispiel ändern wir das src-Attribut eines Bilds.</p>

<button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Licht ein!</button>

<img id="myImage" src="img/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Licht aus!</button>

</body>
