<!DOCTYPE html>
<html>

<head>
    <script>
        var gross = true;
        function aendereGroesse() {
            if (gross) {
                document.getElementById('demo').style.fontSize = '35px';
                gross = false;
            } else {
                document.getElementById('demo').style.fontSize = '14px';
                gross = true;
            }
        }
    </script>
</head>

<body>

    <h2>Beispiel DOM03: Style ändern</h2>

    <p id="demo">Mit JavaScript kann man das style-Attribut eines HTML-Elements ändern.</p>

    <button type="button" onclick="aendereGroesse()">Drück mich!</button>


</body>

</html>
